      This is for testing purposes only. 
      In a real application, keys should be kept on a secure server.
      The Gemini API Key is configured via environment variables.
      The Google Places API key will be loaded dynamically.
    -->
    
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Use a root-relative path ('/sw.js') to ensure the service worker
          // script is always resolved from the application's origin, which
          // is more robust in sandboxed environments.
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }).catch(error => {
            console.log('ServiceWorker registration failed: ', error);
          });
        });
      }
    </script>
  </body>
